<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="singup.css">

    <title>singup page</title>
</head>

<body>
    <div class="container-fluid nav_fluid">
        <div class="container">
            <nav class="navbar fixed-top navbar-expand-xl navbar-dark bg-primary">
                <a class="navbar-brand" href="quizes.html"><img id="logo" src="images/quiz.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active home">
                            <a class="nav-link" href="quizes.html">Home<span class="sr-only">(current)</span></a>
                        </li>

                        <li class="nav-item login active">
                            <a class="nav-link" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                                href="#">login<span class="sr-only">(current)</span></a>
                        </li>
                        <span id="vl"></span>
                        <li class="nav-item sign_up active">
                            <a class="nav-link" href="signup.html">Sign Up<span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <!-- login popup -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                    </form>
                    <hr>
                    <p id="no_account_p">don`t have an account ? <a href="signup.html"><span>sign up here</span></a></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" id="login_btn" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container signup_form">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 mycont">
                <div class="signup">
                    <p>SIGN UP</p>
                </div>
                <div class="signin"><a href="#">SIGN IN</a></div>
                <!-- <a href="#"><div class="btn btn-defult"> SIGN UP</div></a>
                <a href="#"><div class="btn btn-primary"> SIGN IN</div></a> -->
                <h3 class="text-center">Create your account</h3>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="fname" name="firstName" placeholder="First Name" >
                        <span id="fname_span">invalid input !!</span>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="lname" name="LastName" placeholder="Last Name" >
                        <span id="lname_span">invalid input !!</span>
                    </div>

                </div>
                    <input type="text" class="form-control" id="email" name="Email" placeholder="Email Address" >
                    <span id="email_span">invalid input !!</span>
                <div class="row">
                    <div class="col-md-12">
                        <input type="password" id="pass" class="form-control" name="password" placeholder="Password" >
                        <span id="pass_span">invalid input !!</span>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input id="More_Options" class="btn btn-primary" type="checkbox" style="margin: 20px 5px" data-toggle="collapse" data-target="#collapseExample" aria-expanded="true" aria-controls="collapseExample">
                        <label for="More_Options">login as admin</label>
                        <div class="collapse hide" id="collapseExample">
                            <input type="password" id="adminPass" class="form-control" name="password" placeholder="Password">
                            <span id="admin_span">invalid input !!</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <a href="#">
                            <div id="btn_signup" class="btn btn-info"> SIGN UP</div>
                        </a>
                    </div>

                </div>


            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <div class="container-fluid footer">
        <div class="container">
            <hr>
            <div class="row justify-content-center copy_rights">
                <i class="far fa-copyright"></i><span> all rights reserved</span> <span id="developed_by"></span>
                <span>developed by our awesome team</span>
            </div>
        </div>
    </div>

    <script src="jquery-3.3.1.slim.min.js"></script>
    <script src="bootstrap.js" type="text/javascript"></script>
    <script src="quizes.js" type="text/javascript"></script>
    <script src="signup.js" type="text/javascript"></script>
</body>

</html>
